name: Build and Package
on:
  workflow_dispatch: {}

jobs:
  build:
    name: Build and Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rust: nightly-x86_64-msvc
            target: x86_64-pc-windows-msvc
            archive-name: NodeInject_windows.7z
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Build Projects
        shell: bash
        run: |
          for project in Node License_learning; do
            echo "Building $project..."
            cd $project
            cargo build --verbose --release --target ${{ matrix.target }}
            if [ $? -ne 0 ]; then
              echo "Failed to build $project"
              exit 1
            fi
            cd ..
          done
        env:
          RUST_BACKTRACE: 1

      - name: Prepare Archive
        shell: bash
        run: |
          pwd
          mkdir archive
          ls -la
          cp "./Node/target/${{ matrix.target }}/release/node_inject.exe" ./archive/
          cp "./license_learning/target/${{ matrix.target }}/release/license_learning.exe" ./archive/
          cd archive
          7z a "${{ matrix.archive-name }}" node_inject.exe license_learning.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive-name }}
          path: archive/${{ matrix.archive-name }}
